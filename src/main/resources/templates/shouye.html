                $.each(classs, function (index, obj) {

                    coun += "<li>";
                    coun += "<a href=''>"+obj.flmch1+"</a>";
                    coun += "<div class='two_nav' style='display: none;'>"+obj.class2+"</div>";
                    coun += "</li>";

                $("#left_ul").append(coun);
                //动画效果

            },
            error : function() {
                alert("ajax访问失败了,查看控制台");
